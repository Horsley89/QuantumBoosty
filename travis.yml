language:
	- cpp
compiler:
	- gcc
	- clang
before_install:
	- svn co http://svn.boost.org/svn/boost/trunk boost-trunk
	- git clone --depth 1 git://github.com/headmyshoulder/odeint-v2.git
	- cp -r odeint-v2/boost/numeric/odeint/ boost-trunk/boost/numeric/odeint
	- cp -r odeint-v2/boost/numeric/odeint.hpp boost-trunk/boost/numeric/odeint.hpp
script:
	- clang -Ofast -fwhole-program -Iboost/boost-trunk/boost two-level.cpp -o two-level